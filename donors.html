<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المتبرعين - DonationFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>قائمة المتبرعين</h2>
      <div>
        <button class="btn btn-primary" onclick="location.href='/add-donor.html'">Add Donor</button>
        <button class="btn btn-ghost" onclick="location.href='/dashboard.html'">رجوع</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px;">
      <table class="table">
        <thead>
          <tr><th>الاسم</th><th>الجوال</th><th>البريد</th><th>عدد التبرعات</th><th>إجراء</th></tr>
        </thead>
        <tbody id="donorsTable"><tr><td colspan="5">جار التحميل...</td></tr></tbody>
      </table>
    </div>
  </div>

  <script>
    function getAuthHeader() {
      const token = localStorage.getItem('token');
      return token ? { 'Authorization': 'Bearer ' + token } : {};
    }

    async function loadDonors(){
      try{
        const res = await fetch('/api/donors', { headers: getAuthHeader() });
        if(res.status === 401){ alert('غير مصرح. سجّل الدخول.'); window.location.href='/login.html'; return; }
        const list = await res.json();
        const tbody = document.getElementById('donorsTable'); tbody.innerHTML='';
        list.forEach(d=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.email||'-'}</td>
            <td>${d.donationsCount||0}</td>
            <td>
              <button class="btn btn-danger" onclick="deleteDonor('${d._id}')">حذف</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }catch(e){ console.error(e); alert('خطأ'); }
    }

    async function deleteDonor(id){
      if(!confirm('هل تريد حذف هذا المتبرع؟')) return;
      try{
        const res = await fetch('/api/donors/'+id, { method:'DELETE', headers: getAuthHeader() });
        if(res.ok) loadDonors(); else alert('فشل الحذف');
      }catch(e){ alert('خطأ'); }
    }
    loadDonors();
  </script>
</body>
</html>
