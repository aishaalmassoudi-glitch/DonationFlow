<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إضافة متبرع - DonationFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>إضافة متبرع</h2>
      <div>
        <button class="btn btn-ghost" onclick="location.href='/donors.html'">رجوع</button>
      </div>
    </div>

    <div class="card" style="margin-top:12px;">
      <div class="form-row"><label>الاسم</label><input id="name" class="input" /></div>
      <div class="form-row"><label>الجوال</label><input id="phone" class="input" /></div>
      <div class="form-row"><label>البريد الإلكتروني</label><input id="email" class="input" /></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
        <button id="saveBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script>
    function getAuthHeader() {
      const token = localStorage.getItem('token');
      return token ? { 'Authorization': 'Bearer ' + token, 'Content-Type':'application/json' } : { 'Content-Type':'application/json' };
    }

    document.getElementById('saveBtn').addEventListener('click', async ()=>{
      const data = { name: document.getElementById('name').value.trim(), phone: document.getElementById('phone').value.trim(), email: document.getElementById('email').value.trim() };
      try{
        const res = await fetch('/api/donors', { method:'POST', headers: getAuthHeader(), body: JSON.stringify(data) });
        if(res.ok) window.location.href='/donors.html'; else {
          const d = await res.json(); alert(d.error || 'فشل الحفظ');
        }
      }catch(e){ alert('خطأ في الاتصال'); }
    });
  </script>
</body>
</html>
