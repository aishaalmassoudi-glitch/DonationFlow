<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>إضافة تبرع - DonationFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>إضافة تبرع</h2>
      <div><button class="btn btn-ghost" onclick="location.href='/donations.html'">رجوع</button></div>
    </div>

    <div class="card" style="margin-top:12px;">
      <div class="form-row"><label>المتبرع</label><select id="donorSelect" class="input"></select></div>
      <div class="form-row"><label>الحالة</label><select id="caseSelect" class="input"></select></div>
      <div class="form-row"><label>مبلغ التبرع</label><input id="amount" type="number" class="input" /></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
        <button id="saveBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <script>
    function getAuthHeader() {
      const token = localStorage.getItem('token');
      return token ? { 'Authorization': 'Bearer ' + token, 'Content-Type':'application/json' } : { 'Content-Type':'application/json' };
    }

    async function loadOptions(){
      try{
        const [donRes, caseRes] = await Promise.all([fetch('/api/donors', { headers: getAuthHeader() }), fetch('/api/cases', { headers: getAuthHeader() })]);
        if(donRes.status === 401 || caseRes.status === 401){ alert('غير مصرح.'); window.location.href='/login.html'; return; }
        const donors = await donRes.json(); const cases = await caseRes.json();
        const ds = document.getElementById('donorSelect'); ds.innerHTML=''; donors.forEach(d=>{ const o=document.createElement('option'); o.value=d._id; o.textContent=d.name; ds.appendChild(o); });
        const cs = document.getElementById('caseSelect'); cs.innerHTML=''; cases.forEach(c=>{ const o=document.createElement('option'); o.value=c._id; o.textContent=c.caseName; cs.appendChild(o); });
      }catch(e){ console.error(e); alert('خطأ'); }
    }

    document.getElementById('saveBtn').addEventListener('click', async ()=>{
      const data = { donorId: document.getElementById('donorSelect').value, caseId: document.getElementById('caseSelect').value, amount: Number(document.getElementById('amount').value || 0) };
      try{
        const res = await fetch('/api/donations', { method:'POST', headers: getAuthHeader(), body: JSON.stringify(data) });
        if(res.ok) window.location.href='/donations.html'; else { const d = await res.json(); alert(d.error || 'فشل الحفظ'); }
      }catch(e){ alert('خطأ'); }
    });
    loadOptions();
  </script>
</body>
</html>
