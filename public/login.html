<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول - DonationFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width:480px;margin-top:60px;">
    <div class="card">
      <h2 style="text-align:center;margin-top:0">تسجيل الدخول</h2>

      <div class="form-row"><label>اسم المستخدم</label><input id="username" class="input" /></div>
      <div class="form-row"><label>كلمة المرور</label><input id="password" type="password" class="input" /></div>

      <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px;">
        <button id="loginBtn" class="btn btn-primary">دخول</button>
        <button class="btn btn-ghost" onclick="location.href='/register.html'">إنشاء حساب</button>
      </div>

      <p style="color:var(--text-muted);font-size:13px;margin-top:12px">أو اضغط \"تخطي\" أثناء التطوير للوصول للداشبورد.</p>
      <div style="text-align:center;margin-top:10px;"><button class="btn btn-ghost" onclick="localStorage.removeItem('token'); window.location.href='/dashboard.html'">تخطي (داشبورد)</button></div>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if(!username || !password) return alert('املأ الحقول');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if(res.ok && data.token) {
          localStorage.setItem('token', data.token);
          alert('تم تسجيل الدخول');
          window.location.href = '/dashboard.html';
        } else {
          alert(data.error || 'فشل تسجيل الدخول');
        }
      } catch (e) { alert('خطأ في الاتصال'); }
    });
  </script>
</body>
</html>
